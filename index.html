<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wn">
            <canvas id="stage" >
            </canvas>
        </div>
        <div class="infoScore" >
            <p id="score" >score 200</p>
        </div>
        <div class="infoHighScore" >
            <p id="highscore" >highscore 200</p>
        </div>
        <div class="joystick">
            <div class="buttons">
                <div class="ButtonLine"></div>
                <div id="TrueButton" class="ButtonLine">
                    <button id="up" class="control" >up</button>
                </div>
                <div  class="ButtonLine"></div>

                <div id="TrueButton" class="ButtonLine">
                    <button id="left" class="control" > left </button>
                </div>
                <div class="ButtonLine"></div>
                <div id="TrueButton" class="ButtonLine">
                    <button id="right" class="control"> right </button>
                </div>

                <div class="ButtonLine"></div>
                <div id="TrueButton" class="ButtonLine">
                    <button id="down" class="control" >down</button>
                </div>
                <div class="ButtonLine"></div>
            </div>
        </div>
    </div>

    <script src='./assets/js/snake.js'></script>
</body>
</html>
